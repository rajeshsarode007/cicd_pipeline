    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: minio
      labels:
        app: minio
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: minio
      template:
        metadata:
          labels:
            app: minio
        spec:
          containers:
            - name: minio
              image: quay.io/minio/minio # Use a specific version for production
              args:
               - server
               - /data              
              ports:
                - containerPort: 9000 # MinIO API port
              env:
                - name: MINIO_ROOT_USER
                  value: "minioadmin" # Change for production
                - name: MINIO_ROOT_PASSWORD
                  value: "minioadmin" # Change for production
              volumeMounts:
                - name: minio-storage
                  mountPath: "/data"
          volumes:
            - name: minio-storage
              persistentVolumeClaim:
                claimName: minio-pvc
